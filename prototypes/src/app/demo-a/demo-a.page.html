<ion-content mode="ios">

  <form [formGroup]="fg">
    <ion-list lines="none">

      <ion-item color="tertiary">
        <ion-icon *ngIf="!isInvalid('a')" [name]="displayIcon('a')" slot="start" color="primary"></ion-icon>
        <ion-icon *ngIf="isInvalid('a')" name="alert-circle-outline" slot="start" color="danger"></ion-icon>
        <ion-label>
          <b>ข้อมูลที่ไม่เกี่ยวกับ mana</b>
          <ion-text color="danger">*</ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" class="ion-margin-bottom">
        <ion-label>
          <ion-radio-group name="number" mode="md" formControlName="a">
            <ion-item color="tertiary">
              <ion-radio value="1" slot="start"></ion-radio>
              <ion-label>ตัวเลือกที่ 1</ion-label>
            </ion-item>
            <ion-item color="tertiary">
              <ion-radio value="2" slot="start"></ion-radio>
              <ion-label>ตัวเลือกที่ 2</ion-label>
            </ion-item>
          </ion-radio-group>
        </ion-label>
      </ion-item>

      <div class="ion-margin-bottom">
        <ion-card color="tertiary" class="ion-margin-bottom">
          <ion-item color="tertiary">
            <ion-icon *ngIf="!isInvalid('b')" [name]="displayIcon('b')" slot="start" color="primary"></ion-icon>
            <ion-icon *ngIf="isInvalid('b')" name="alert-circle-outline" slot="start" color="danger"></ion-icon>
            <ion-label>
              <b>ขออนุญาตเชื่อมระบบกับร้านของคุณ</b>
              <ion-text color="danger">*</ion-text>
            </ion-label>
          </ion-item>
          <ion-card-content class="ion-padding">
            <div *ngIf="!hasData('b')" class="ion-text-center" (click)="onFillData('b')">
              <ion-label>
                <ion-icon name="pencil-outline"></ion-icon>
                <b>ใส่ข้อมูล</b>
              </ion-label>
            </div>
            <div *ngIf="hasData('b')" class="ion-text-center ion-padding">
              <ion-avatar slot="start" class="avatar-l center">
                <img src="assets/imgs/defaultshop.png">
              </ion-avatar>
              <ion-label class="ion-text-center">
                <b>ชื่อร้านค้า</b>
                <ion-text color="primary">
                  <h3 class="ion-padding-top">
                    <ion-icon name="checkmark-outline"></ion-icon> ข้อมูลร้านสมบูรณ์แล้ว
                  </h3>
                </ion-text>
              </ion-label>
            </div>
          </ion-card-content>
        </ion-card>
      </div>

      <ion-item color="tertiary" button class="ion-margin-bottom" (click)="onFillData('c')">
        <ion-icon *ngIf="!isInvalid('c')" [name]="displayIcon('c')" slot="start" color="primary"></ion-icon>
        <ion-icon *ngIf="isInvalid('c')" name="alert-circle-outline" slot="start" color="danger"></ion-icon>
        <ion-label>
          <b>เวลาทำการ</b>
          <ion-text color="danger">*</ion-text>
          <ion-text color="medium">
            <h3>&nbsp;</h3>
          </ion-text>
          <ion-text color="medium" *ngIf="!hasData('c')">
            <h2>คุณยังไม่ระบุเวลาทำการ</h2>
          </ion-text>
          <ion-text color="dark" *ngIf="hasData('c')">
            <h2>จันทร์ 09.00 - 16.30<br>เสาร์ 12.00 - 14.00</h2>
          </ion-text>
        </ion-label>
      </ion-item>

        <ion-icon *ngIf="isInvalid('c')" name="alert-circle-outline" slot="start" color="danger"></ion-icon>
        <ion-label>

      <ion-item color="tertiary">
        <ion-icon *ngIf="!isInvalid('d')" [name]="displayIcon('d')" slot="start" color="primary"></ion-icon>
        <ion-icon *ngIf="isInvalid('d')" name="alert-circle-outline" slot="start" color="danger"></ion-icon>
        <ion-label>
          <b>ชื่อนามสกุล</b>
          <ion-text color="danger">*</ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" class="ion-margin-bottom">
        <ion-input type="text" placeholder="ตัวอย่าง นายอานน ทุกสาน" formControlName="d"></ion-input>
      </ion-item>

      <ion-item color="tertiary">
        <ion-icon [name]="displayIcon('e')" slot="start" color="primary"></ion-icon>
        <ion-label><b>กรุ๊ปเลือด</b></ion-label>
      </ion-item>
      <ion-item color="tertiary" class="ion-margin-bottom">
        <ion-input type="text" placeholder="ตัวอย่าง A" formControlName="e"></ion-input>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-button color="danger" class="ion-no-margin" expand="full" type="submit" (click)="onSave()">ยืนยัน</ion-button>
</ion-footer>
