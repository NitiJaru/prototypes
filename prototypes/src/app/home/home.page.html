<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label *ngIf="!isAdvanceMode">เบื้องต้น</ion-label>
      <ion-label *ngIf="isAdvanceMode">ขั้นสูง</ion-label>
      <ion-toggle color="danger" [(ngModel)]="isAdvanceMode"></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" mode="ios">

  <ion-list class="ion-margin-bottom" lines="full">
    <ion-list-header>
      <ion-label>Template pages</ion-label>
    </ion-list-header>

    <a target="_blank" routerLink="/cart-edit-template">
      <ion-item color="tertiary" button>
        <ion-label>ตระกร้าสินค้า (แก้ไข)</ion-label>
      </ion-item>
    </a>
    <a target="_blank" routerLink="/cart-checkout-template">
      <ion-item color="tertiary" button>
        <ion-label>ตระกร้าสินค้า (จ่ายเงิน)</ion-label>
      </ion-item>
    </a>
    <a target="_blank" routerLink="/cart-dialog-template">
      <ion-item color="tertiary" button>
        <ion-label>ตระกร้าสินค้า (ผลลัพธ์จ่ายเงิน) dialog</ion-label>
      </ion-item>
    </a>
    <a target="_blank" routerLink="/option-dialog-template">
      <ion-item color="tertiary" button>
        <ion-label>Option dialog</ion-label>
      </ion-item>
    </a>
    <a target="_blank" routerLink="/form-template">
      <ion-item color="tertiary" button>
        <ion-label>กรอกข้อมูลในฟอร์ม</ion-label>
      </ion-item>
    </a>
    <a *ngIf="isAdvanceMode" target="_blank" routerLink="/form-binding">
      <ion-item color="danger" button>
        <ion-label>รับ/ส่งข้อมูลภายในฟอร์ม</ion-label>
      </ion-item>
    </a>

  </ion-list>

  <ion-list class="ion-margin-bottom" lines="full">
    <ion-list-header>
      <ion-label>Reference tools</ion-label>
    </ion-list-header>

    <a target="_blank" href="https://ionicframework.com/docs/components">
      <ion-item color="tertiary" button>
        <ion-label>UI Components</ion-label>
      </ion-item>
    </a>
    <a target="_blank" href="https://ionic.io/ionicons">
      <ion-item color="tertiary" button>
        <ion-label>Icons</ion-label>
      </ion-item>
    </a>

  </ion-list>

</ion-content>
