<ion-content mode="ios">

  <ion-list class="ion-padding-bottom">
    <ion-card color="tertiary" class="ion-text-center ion-padding">
      <ion-avatar color="tertiary" class="avatar-l center ion-margin-top ion-margin-bottom">
        <img src="assets/imgs/defaultshop.png" />
      </ion-avatar>
      <ion-label>
        <h2><b>ชื่อร้านค้า</b></h2>
      </ion-label>
      <ion-label color="medium">08/06/22 (17.34 น)</ion-label>
    </ion-card>
  </ion-list>

  <ion-list lines="none" routerLink="/consent-j">

    <ion-item color="tertiary">
      <ion-label><b>การขอข้อมูล</b></ion-label>
    </ion-item>

    <ion-item color="tertiary" button>
      <ion-icon name="ellipse-outline" color="primary" slot="start"></ion-icon>
      <ion-label>
        ชื่อนามสกุล
        <ion-text color="danger">*</ion-text>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" button>
      <ion-icon name="checkmark-circle-outline" color="primary" slot="start"></ion-icon>
      <ion-label>
        วันเดือนปีเกิด
        <ion-text color="danger">*</ion-text>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" button>
      <ion-icon name="alert-circle-outline" color="danger" slot="start"></ion-icon>
      <ion-label>
        เบอร์โทรศัพท์
        <ion-text color="danger">*</ion-text>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" button>
      <ion-icon name="ellipse-outline" color="primary" slot="start"></ion-icon>
      <ion-label>กรุ๊ปเลือด</ion-label>
    </ion-item>
    <ion-item color="tertiary" button>
      <ion-icon name="checkmark-circle-outline" color="primary" slot="start"></ion-icon>
      <ion-label>น้ำหนัก</ion-label>
    </ion-item>
    
    <ion-item color="tertiary" class="ion-text-center" lines="none">
      <ion-label color="primary">ข้อมูลสมบูรณ์แล้ว (1/3)</ion-label>
    </ion-item>

  </ion-list>

  <ion-card>
    <ion-card-content>
      <div class="ion-no-margin">
        <ion-card color="tertiary" class="ion-no-padding border-radius">
          <ion-list class="ion-margin-bottom" lines="none">
            <ion-list-header mode="md" color="tertiary">
              <ion-label>
                <h3>ยอมรับข้อตกลง</h3>
              </ion-label>
            </ion-list-header>
            <ion-radio-group mode="md">
              <ion-item color="tertiary">
                <ion-label>
                  <h3><b>อนุญาต</b></h3>
                </ion-label>
                <ion-radio slot="start" value="true"></ion-radio>
              </ion-item>
              <ion-item color="tertiary">
                <ion-label>
                  <h3><b>ปฏิเสธ</b></h3>
                </ion-label>
                <ion-radio slot="start" value="false"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-button color="danger" class="ion-no-margin" expand="full" type="submit">ยืนยัน</ion-button>
</ion-footer>
